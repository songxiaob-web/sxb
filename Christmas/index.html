  let ball = [...document.getElementsByClassName('ball')];
  ball.forEach((item) => {
    item.addEventListener('click', (item, index) => {
      let random = Math.random();
      item.stopPropagation = true;
      showPic(random);
    })
  }) 


  function showPic(random) {
    let picUrl = ~~(random * imgAry.length);
    let img = document.getElementsByTagName('img')[0];
    console.log('显示一张图片', img, picUrl, imgAry[picUrl])
    odiv.style.backgroundImage = `url(${imgAry[picUrl]})`;
    toysBox.style.left = `20%`;
    toysBox.style.top = `62%`;
  }
